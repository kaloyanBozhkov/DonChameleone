<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DonChameleone</title>
    <style>
      body.empty {
        padding: 0;
        margin: 0;
        background-image: linear-gradient(
          270deg,
          rgba(90, 0, 133, 0.3) 13.37%,
          rgba(1, 157, 167, 0.3) 41.84%,
          rgba(1, 157, 167, 0.3) 59.44%,
          rgba(1, 18, 167, 0.3) 88.98%
        );
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }

      .ripple {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }

      .ripple div {
        position: absolute;
        border: 4px solid rgba(90, 0, 133, 1);
        opacity: 1;
        border-radius: 50%;
        animation: ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }

      .ripple div:nth-child(2) {
        animation-delay: -0.5s;
      }

      @keyframes ripple {
        0% {
          top: 36px;
          left: 36px;
          width: 0;
          height: 0;
          opacity: 0;
        }
        4.9% {
          top: 36px;
          left: 36px;
          width: 0;
          height: 0;
          opacity: 0;
        }
        5% {
          top: 36px;
          left: 36px;
          width: 0;
          height: 0;
          opacity: 1;
        }
        100% {
          top: 0px;
          left: 0px;
          width: 72px;
          height: 72px;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="empty">
    <div id="root">
      <div class="center">
        <div class="ripple">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <script src="/dist/bundle.js" type="js"></script>
  </body>
</html>
